<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Assignment - AI Study Companion</title>
</head>
<body>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Success Card */
        .success-card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem 2.5rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            width: 36px;
            height: 36px;
            border: none;
            background: #f3f4f6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #fee2e2;
            color: #dc2626;
            transform: rotate(90deg);
        }

        /* Success Icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: scaleIn 0.5s ease 0.2s both;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Success Message */
        .success-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1f2937;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .success-message {
            font-size: 1.125rem;
            color: #6b7280;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Action Button */
        .btn-track {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-track:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-track:active {
            transform: translateY(0);
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f59e0b;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .success-card {
                padding: 2.5rem 1.5rem 2rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-message {
                font-size: 1rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 100px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Add Assignment Form */
        .add-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        input, select, textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-add {
            grid-column: 1 / -1;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }


        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
            margin: 0 50px;
        }
            .add-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
        .container {
            margin: 0 auto;
        }
            .page-title {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closePopup(event)">
        <div class="success-card" onclick="event.stopPropagation()">
            <!-- Close Button -->
            <button class="close-btn" onclick="closePopup()">âœ•</button>

            <!-- Success Icon -->
            <div class="success-icon">âœ“</div>

            <!-- Success Message -->
            <h2 class="success-title">Success!</h2>
            <p class="success-message">
                New assignment added successfully
            </p>

            <!-- Track Button -->
            <button class="btn-track" onclick="window.location.href='/EduMate/HTML/Assignment.html'">
                ðŸ“š Track All Assignments
            </button>
        </div>
    </div>

     <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="page-title">ðŸ“„ Add New Assignment</h1>
            <p class="page-subtitle">Never miss to add your new assignment</p>
        </div>

        <div class="card">
                    <h2 class="card-title">âž• Add New Assignment</h2>
                    <form class="add-form" id="addForm">
                        <div class="form-group">
                            <label for="title">Assignment Title *</label>
                            <input type="text" id="title" placeholder="e.g., Math Homework Chapter 5" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" placeholder="e.g., Mathematics" required>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date *</label>
                            <input type="date" id="dueDate" required>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority *</label>
                            <select id="priority" required>
                                <option value="">Select Priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" required>
                                <option value="not-started">Not Started</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group full-width"> 
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" placeholder="Add any additional details..."></textarea>
                        </div>
                        <button type="submit" class="btn-add">Add Assignment</button>
                    </form>
                </div>
     </div>

     <script>
                // Show success popup
        function showSuccessPopup() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('show');
            
            // Add confetti effect
            createConfetti();
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        // Close popup
        function closePopup(event) {
            // Only close if clicking overlay or close button
            if (!event || event.target === document.getElementById('modalOverlay') || event.type === 'click') {
                const modal = document.getElementById('modalOverlay');
                modal.classList.remove('show');
                
                // Restore body scroll
                document.body.style.overflow = 'auto';
            }
        }

        // Track assignments action
        function trackAssignments() {
            closePopup();
            // In real app, this would redirect to assignments page
            setTimeout(() => {
                alert('Redirecting to Assignment Tracker page...');
            }, 300);
        }

        // Close on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#10b981', '#f59e0b', '#ec4899'];
            const modal = document.getElementById('modalOverlay');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    modal.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3500);
                }, i * 50);
            }
        }

        // Auto-show popup on page load (for demo purposes)
        // window.addEventListener('load', function() {
        //     setTimeout(showSuccessPopup, 500);
        // });
        
        // Add assignment
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const assignment = {
                id: Date.now(),
                title: document.getElementById('title').value,
                subject: document.getElementById('subject').value,
                dueDate: document.getElementById('dueDate').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                description: document.getElementById('description').value,
                completed: document.getElementById('status').value === 'completed'
            };

            showSuccessPopup();
            
            console.table(assignment);
            this.reset();
        });
     </script>
    
</body>
</html>
